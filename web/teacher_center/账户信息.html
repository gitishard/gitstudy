    <script type="text/javascript">

        // submit-button//提及按钮
        $(function(){
             OnOff=true;
            $("#change-button").click(function(){//修改按钮
                if(OnOff){
                    $("#show-info").css("display","none");//使信息展示页面隐藏
                    $("#edit").css("display","block");//信息编辑页面显示
                }else{
                     $("#show-info").css("display","block");
                     $("#edit").css("display","none");
                }
                OnOff=false;
            });
            $("#close-change").click(function(){//关闭按钮
                if(!OnOff){
                    $("#show-info").css("display","block");//使信息展示页面显示
                    $("#edit").css("display","none");//信息编辑页面隐藏
                }else{
                     $("#show-info").css("display","none");
                     $("#edit").css("display","block");
                }
                OnOff=true;
            });
